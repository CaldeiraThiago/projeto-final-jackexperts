name: Pipeline CI/CD - Projeto Thiago

on: 
  push:
    branches:
      - main

jobs:
  build-image:
    name: ğŸ‰ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
    
      - name: ğŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ‹ Buil and Push Docker Hub
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/meu-site:latest

  deploy-image:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2


      - name: ğŸš€ Run Lint Helm Chart
        run: helm lint thiago-site-helm/

      - name: ğŸš€ Deploy Helm Chart
        run: helm upgrade --create-namespace thiago-portfolio-v1 thiago-site-helm/

