name: Pipeline CI/CD - Projeto Thiago

on: 
  push:
    branches:
      - main

jobs:
  build-image:
    name: ðŸŽ‰ Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
    
      - name: ðŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: ðŸ‹ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ‹ Buil and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .        
          push: true
          tags: thiagocaldeira/meu-site:latest

  deploy-image:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
     
      - name: ðŸš€ Expose KUBECONFIG
        run: |
          mkdir ${HOME}/.kube
          echo ${{ secrets.KUBE_CONFIG }} | > ${HOME}/.kube

      - name: ðŸš€ Run Lint Helm Chart
        run: helm lint thiago-site-helm/

      - name: ðŸš€ Deploy Helm Chart
        run: helm upgrade --create-namespace thiago-portfolio-v1 thiago-site-helm/

